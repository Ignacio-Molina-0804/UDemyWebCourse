<h1>Carrito de compras</h1>

<div>
    
    <p>Cambiar Nombre de la Tienda : <input type="text" (input)="nombreTienda.set($any($event.target).value)"/></p>


    <h3>{{nombreTienda()}}</h3>
    <p>Productos en el carrito: {{cantidadProductos()}}</p>
    <p>Total del carrito: {{totalCarrito()}} $</p>
