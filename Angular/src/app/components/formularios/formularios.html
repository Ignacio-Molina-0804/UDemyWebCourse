<h2>Formularios en Angular</h2>
<p>Como trabajar con los Formularios mas simples en Angular</p>

<form (ngSubmit)="onSubmit()" >

    <p>
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" [(ngModel)] = "nombre" required/>
    </p>
    
    <p>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" [(ngModel)] = "email" required/>
    </p>

    <p>
        <label for="edad">Edad:</label><br>
        <input type="number" name="edad" id="edad" [(ngModel)] = "edad" required/>
    </p>    

    <p>
        <label for="password">Contrase√±a:</label><br>
        <input type="password" name="password" id="password" [(ngModel)] = "password" required/>
    </p>    

    <button type="submit">Enviar</button>
</form>

<hr>

<p>Nombre: {{nombre}}</p>
<p>Email: {{email}}</p>
<p>Edad: {{edad}}</p>
