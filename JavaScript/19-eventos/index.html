<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en JavaScript</title>

    <script src="main.js" defer></script>

</head>

<body>

    <h1>Eventos en JavaScript</h1>
    <ul>
        <li>
            <p>Evento Click:</p>
            <button id="botoncito">¡ Clickeame !</button>
        </li>

        <li>
            <p>Evento Doble Click:</p>
            <button id="botoncitoDoble">¡ Clickeame DOS veces !</button>
        </li>

        <li>
            <p>Evento Mouse Over, Out y Move:</p>
            <textarea id="cajaTexto">¡ Pasa el mouse sobre mi !</textarea>
        </li>

        <li>
            <p>Evento Keydown, Keyup y Keypress:</p>
            <input type="text" id="campoTexto">
        </li>

        <li>
            <p>Evento submit, input, focus, blur y change:</p>
            <form id="superFormulario">

                <input type="text" placeholder="Nombre" id="nombre" />
                <br />

                <input type="email" placeholder="Correo Electronico" id="email" />
                <br />

                <select id="genero">

                    <option value="masculino"> Masculino </option>
                    <option value="femenino"> Femenino </option>

                </select>
                <br />

                <input type="submit" id="Enviar" />
            </form>
        </li>

        <li>

            <p>Evento Copy, Paste, Cut y ContextMenu:</p>
            <input type="text" id="portapapeles" value="Texto Para Copiar">

        </li>

        <li>
            <p>Dejar de escuchar click:</p>
            <button id="botoncito2">¡ Clickeame mientras puedas !</button>
        </li>

        <li id="cajaPadre">
            <p>Propagacion:</p>
            <button id="botonHijo">¡ Clickeame !</button>
        </li>

    </ul>

</body>

</html>
