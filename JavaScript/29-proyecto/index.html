<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="./assets/js/main.js" defer></script>

    <title>Proyecto - JavaScript</title>

</head>

<body>

    <div class="layout">

        <header class="layout__header">
            <div class="header__logo">
                <h1 class="logo__text">PROYECTO JS</h1>
            </div>

            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="list__item">
                        <a href="index.html" class="list__link">INICIO</a>
                    </li>
                    <li class="list__item">
                        <a href="reloj.html" class="list__link">RELOJ</a>
                    </li>
                    <li class="list__item">
                        <a href="sobremi.html" class="list__link">SOBRE MI</a>
                    </li>
                    <li class="list__item">
                        <a href="contacto.html" class="list__link">CONTACTO</a>
                    </li>
                </ul>
            </nav>

        </header>

        <section class="layout__slider">
            <button class="slider__btn-prev">
                <i class="slider__icon fa-solid fa-caret-left"></i>
            </button>

            <div class="slider__slides">
                <article class="slides__item slides__item--active">
                    <img class="slides__img" src="./assets/img/hojas.jpg" alt="hojas" />
                </article>
                <article class="slides__item">
                    <img class="slides__img" src="./assets/img/cielo.jpg" alt="cielo" />
                </article>
                <article class="slides__item">
                    <img class="slides__img" src="./assets/img/rojo.jpg" alt="rojo" />
                </article>
            </div>

            <button class="slider__btn-next">
                <i class="slider__icon fa-solid fa-caret-right"></i>
            </button>
        </section>

        <main class="layout__articles"></main>

        <aside class="layout__aside"></aside>

    </div>

    <footer class="footer">
        <p class="footer__text">Todos los derechos reservados a Ignacio Molina</p>
        <p class="footer__top">Ir Arriba</p>
    </footer>

    <div class="themes">

        <div class="theme__green"></div>
        <div class="theme__red"></div>
        <div class="theme__blue"></div>

    </div>

</body>

</html>
